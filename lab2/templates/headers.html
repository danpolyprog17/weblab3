{% extends "base.html" %}

{% block title %}Request Headers{% endblock %}

{% block content %}
<h1>Request Headers</h1>
{% if headers %}
    <table class="table">
        <thead>
            <tr>
                <th>Header</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in headers.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No headers found.</p>
{% endif %}
{% endblock %}
